spring.application.name=automoblieInsuranceSystem

#mysql
spring.datasource.url=jdbc:mysql://localhost/automobile_insurance_system
spring.datasource.username=root
spring.datasource.password=Open@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


server.error.include-message= always

logging.level.root = INFO

logging.level.com.hexaware.carrest.service= OFF

logging.pattern.console=%clr(%d{yyyy-MM-dd}){red} %clr([%level]) %m %n

logging.file.name = insurancesystem.log

logging.pattern.file= %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){blue} [%level] %c{1.} [%t] %m%n